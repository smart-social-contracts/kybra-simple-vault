name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        
    - name: Check formatting with black
      run: black --check kybra_simple_db tests
      
    - name: Check imports with isort
      run: isort --check-only kybra_simple_db tests
      
    - name: Lint with flake8
      run: |
        flake8 kybra_simple_db --ignore=E501,W391,W503,F405,F403
        flake8 tests/src --ignore=E501,W391,W503,F405,F403,F401
      
    - name: Type check with mypy
      run: mypy kybra_simple_db tests
